<!doctype html>
<html lang="pt-br">
  <head>

    <title>Cadastro</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    </style>

  </head>

  <body class="center-body mt-5" >

    <div>
        <div>
            <form>
                <div class="row">
                    <div class="col">
                    <label for="projeto">Nome do Projeto</label>
                    <input class="form-control" type="text" id="projeto" placeholder="Digite o nome do projeto">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="dataIncio">Data de Início</label>
                        <input class="form-control" type="date" id="dataInicio">
                    </div>
                <div class="col">
                    <label for="dataTermino">Data de Término</label>
                    <input class="form-control" type="date" id="dataTermino">
                </div>
                <div class="col">
                    <label for="valorProjeto">Valor</label>
                    <input class="form-control" type="text" id="valorProjeto">
                </div>
                <div class="col">
                    <label for="riscoProjeto">Risco</label>
                    <input class="form-control" type="text" id="riscoProjeto">
                </div>   
            </div>
            </form>

            <div>
                <div class="mt-2">
                   <p>Participantes</p>
                </div>
                <form>
                <div class="input-group">
                    <input class="form-control" type="text" id="participantes" placeholder="Digite o nome do participante">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-warning border rounded">Adicionar</button>
                    </div>
                </form>
                </div>
            </div>

            <div class="mt-5">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr class="text-white">
                        <th>Nome</th>
                        <th>Projeto</th>
                    </tr>
                    </thead>
            
                    <tbody>
                    <tr>
                        <td>Roberto Silva</td>
                        <td>Apple</td>
                    </tr>
                    <tr>
                        <td>André Souza</td>
                        <td>Casting</td>
                    </tr>
                    <tr>
                        <td>Alexia Marinho</td>
                        <td>Sony</td>
                    </tr>
                    <tr>    
                        <td>Matuê Silva</td>
                        <td>1515,00</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <div class="row mt-5">
                    <input class="btn btn-danger text-white col espacamento" type="submit" value="Cancelar">
                    <input class="btn orange text-white col espacamento" type="submit" value="Salvar">
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
